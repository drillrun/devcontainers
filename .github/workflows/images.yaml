name: "validate, test, build and publish images"
on:
    push:
      branches: ["main"]
    pull_request:
      branches: ["main"]
    workflow_dispatch:
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    name: ${{ format('{0}:{1}', matrix.image, matrix.tag) }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: ["alpine", "debian"]
        tag: ["minimal", "python"]
        exclude:
          - image: alpine
            tag: python
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 2
      - uses: extractions/setup-just@v1
      - name: set paths-filter base
        id: set-pf-base
        run: |
          echo "BASE=$(git rev-parse --short HEAD~1)" >> $GITHUB_OUTPUT
      - uses: dorny/paths-filter@v2
        id: changed
        with:
          # base is ignored on pull-requests
          base: ${{ steps.set-pf-base.outputs.base  }}
          filters: |
            image: [ 'images/${{ matrix.image }}/${{ matrix.tag }}/**' ]
      - name: Login to Docker Hub 🗝️
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          just publish images/${{ matrix.image }} tag=${{ matrix.tag }}
