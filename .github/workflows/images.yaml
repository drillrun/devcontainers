name: "validate, test, build and publish images"
on:
    push:
      branches: ["main"]
    pull_request:
      branches: ["main"]
    workflow_dispatch:
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: ["alpine", "debian"]
        tag: ["minimal"]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 2
      - name: set paths-filter base
        id: set-pf-base
        run: |
          BASE="main"
          if [[ "${{ github.event.base_ref }}" == "refs/heads/main" ]]; then
            BASE=$(get rev-parse --short HEAD~1)
          fi

          echo "base=${BASE}" >> $GITHUB_OUTPUT
      - uses: dorny/paths-filter@v2
        id: changed
        with:
          base: ${{ steps.set-pf-base.outputs.base }}
          filters: |
            image: [ 'images/${{ matrix.image }}/${{ matrix.tag }}/**' ]
      - name: Login to Docker Hub 🗝️
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: devcontainers/ci@v0.3
        with: 
          subFolder: images/${{ matrix.image }}/${{ matrix.tag }}
          imageName: ghcr.io/${{ github.repository}}/${{ matrix.image }}
          imageTag: ${{ matrix.tag }}