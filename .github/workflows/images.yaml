name: "validate, test, build and publish images"
on:
    push:
      branches: ["main"]
    pull_request:
      branches: ["main"]
    workflow_dispatch:
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    name: ${{ format('{0}:{1}', matrix.image, matrix.tag) }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: ["alpine", "debian"]
        tag: ["minimal", "python"]
        exclude:
          - image: alpine
            tag: python
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 2
      - run: echo "PREV_COMMIT_SHA=$(git rev-parse HEAD~1)" >> $GITHUB_ENV
      - uses: dorny/paths-filter@v2
        id: changed
        with:
          # base is ignored on pull-requests
          base: ${{ env.PREV_COMMIT_SHA }}
          filters: |
            image: [ 'images/${{ matrix.image }}/${{ matrix.tag }}/**' ]
      - name: Login to Docker Hub 🗝️
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: devcontainers/ci@v0.3
        if: ${{ steps.changed.outputs.image == 'true' }}
        with: 
          subFolder: images/${{ matrix.image }}/${{ matrix.tag }}
          imageName: ghcr.io/${{ github.repository}}/images/${{ matrix.image }}-${{ matrix.tag }}
          imageTag: latest